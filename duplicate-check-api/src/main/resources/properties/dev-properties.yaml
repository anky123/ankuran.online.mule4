#HTTP API Properties
http:
  private:
    port: "8081"
    host: "0.0.0.0"
    path: "/api/*"
#reconenct frequency
    reconnect:
      frequency: "10000"
      attempts: "2" 

#Object store configuration for duplicate check
duplicate_check_os:
  # TTL in days
  entry_ttl: "30" 
  expiration_interval: "1"