api:
  version: "v1"
  id: "19273110"
  
http:
  listener:
    host: "0.0.0.0"
    basepath: "/${secure::api.version}/*"
    private_port: "8081"
    read_timeout: "30000"
  requester:
    first_api:
      host: "api.first.org"
      basepath: "/data/v1"
      path: "/countries"
      port: "443"
      response_timeout: "30000"
      reconnection_frequency: "3000"
      connection_idle_timeout: "900000"
      until_successful: 
        max_retries: "3"
        millis_between_retries: "300"
        
country_cache:
  object_store:
    maxEntries: "100" 
    entryTtl: "30"
    expirationInterval: "10"